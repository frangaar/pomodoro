<html lang="en" style="--ratio: 0.99">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Pomodoro</title>
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-3">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="row pomodoro">
                                <div class="col border" id="normalTimer" data-time="1">
                                    <span class="title">Temporizador</span>
                                    <div class="timer">
                                        <span class="align-middle"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row pomodoro">
                                <div class="col border"  id="shortTimer" data-time="05">
                                    <span class="title">Descanso corto</span>
                                    <div class="timer">
                                        <span class="align-middle"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row pomodoro">
                                <div class="col border" id="longTimer" data-time="15">
                                    <span class="title">Descanso largo</span>
                                    <div class="timer">
                                        <span class="align-middle"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="row align-items-start tablero">
                            <div class="col border" id="pendiente" ondrop="drop(event)" ondragover="allowDrop(event)">
                                <span class="title">Pendents</span>
                                <div class="tasksList border"></div>
                                <button type="button" class="btn btn-primary addTask" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <span class="simbolo"></span>
                                    <span class="texto">Add new task</span>
                                </button>
                            </div>
                            <div class="col border" id="curso" ondrop="drop(event)" ondragover="allowDrop(event)">
                                <span class="title">En curs</span>
                                <div class="tasksList border"></div>
                            </div>
                            <div class="col border" id="completado" ondrop="drop(event)" ondragover="allowDrop(event)">
                                <span class="title">Completades</span>
                                <div class="tasksList border"></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="text"></textarea>
              </div>
              <div class="mb-3 category">
                <label for="message-text" class="col-form-label w-100">Category:</label>
                <span class="badge text-bg-primary" data-color="text-bg-primary" data-name="Front-End">Front-End</span>
                <span class="badge text-bg-success" data-color="text-bg-success" data-name="Back-End">Back-End</span>
                <span class="badge text-bg-warning" data-color="text-bg-warning" data-name="Design">Design</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="save" data-bs-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal">
          <span class="close" onclick="closeModal()">&times;</span>
          <h1>Â¡Tiempo Finalizado!</h1>
    </div>

</body>
</html>
