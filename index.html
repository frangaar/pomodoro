<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start tablero">
          <div class="col border" id="pendiente" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="title">Pendents</span>
            <div class="tasksList border"></div>
            <div class="addTask border">
                <span class="simbolo"></span>
                <span class="texto">Add new task</span>
            </div>
          </div>
          <div class="col border" id="curso" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="title">En curs</span>
            <div class="tasksList border"></div>
            <div class="addTask border">
                <span class="simbolo"></span>
                <span class="texto">Add new task</span>
            </div>
          </div>
          <div class="col border" id="completado" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="title">Completades</span>
            <div class="tasksList border"></div>
            <div class="addTask border">
                <span class="simbolo"></span>
                <span class="texto">Add new task</span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
